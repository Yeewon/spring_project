#WAS server setting
server.port=8000
server.servlet.context-path=/bookstore

#viewResolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#static resource
spring.mvc.static-path-pattern=/resources/**



#DB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yeewonweb?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=0000

#mybatis
mybatis.type-aliases-package=com.yeewon.bookstore.model
mybatis.mapper-locations=mapper/**/*.xml

   